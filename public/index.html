<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="form-details-section">
        <form id="user-form">
          <div class="form-group">
            <label for="firstname">First name</label>
            <input
              type="text"
              name="firstname"
              id="firstname-input"
              required
              minlength="2"
              maxlength="32"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input
              type="text"
              name="lastname"
              id="lastname-input"
              required
              minlength="2"
              maxlength="32"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email-input"
              required
              maxlength="255"
            />
          </div>
          <div class="form-group">
            <input type="submit" value="Add user" />
          </div>
        </form>
        <div id="user-details-container">
          <div class="details-header">
            <div class="details-heading">
              <h2>User details</h2>
            </div>
            <i id="details-clear-btn" class="fa-solid fa-xmark hidden"></i>
          </div>
          <div class="user-details">
            <div class="details-row">
              <strong>First name: </strong><span id="firstname-details"></span>
            </div>
            <div class="details-row">
              <strong>Last name: </strong><span id="lastname-details"></span>
            </div>
            <div class="details-row">
              <strong>Email: </strong><span id="email-details"></span>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <div class="alert-container">
        <div id="alert"></div>
      </div>
      <div class="user-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="user-table-data"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/74168315eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
